<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <!-- <link href="" rel="shortcut icon" type="image/x-icon" /> -->
  </head>
  <body>
    <include src="./symbol-defs.svg"></include>
    <div class="bg">
      <img src="./images/logo.svg" alt="" />
      <div class="container">
        <form action="" class="input">
          <label for="amount">Bill</label>
          <div>
            <i class="amount-logo">
              <svg class="icon icon-dollar">
                <use href="#icon-dollar" />
              </svg>
            </i>
            <input type="number" name="amount" class="amount" />
          </div>
          <label for="percent">Select Tip %</label>
          <div class="btn">
            <button class="percent">5%</button>
            <button class="percent">10%</button>
            <button class="percent">15%</button>
            <button class="percent">25%</button>
            <button class="percent">50%</button>
            <button class="percent">Custom</button>
          </div>
          <label for="people">Number of People</label>
          <div>
            <i
              ><svg class="icon icon-user">
                <use href="#icon-user" />
              </svg>
            </i>
            <input type="number" name="people" class="people" />
          </div>
        </form>
        <form action="" class="output">
          <label for="tip amount">Tip Amount /person</label>
          <input type="text" name="tip amount" class="tipAmount" />
          <label for="total">Total /person</label>
          <input type="text" name="total" class="total" />
          <button>RESET</button>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
